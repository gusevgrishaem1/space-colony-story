<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Colony Survival</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-6">Space Colony Survival</h1>
        <div id="content" class="text-lg">
            <p>Welcome to the colony, crewmember. The power systems have failed, and the station is on the verge of collapse. You have to make decisions that will determine your fate.</p>
            <p class="mt-4">What do you do?</p>
            <div class="choice p-4 m-2 bg-gray-800 text-white rounded-lg cursor-pointer hover:bg-gray-600 transition" hx-get="/next?choice=start" hx-target="#content">
                Start the adventure
            </div>
        </div>
    </div>
</body>

</html>
